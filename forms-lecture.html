<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
</head>
<body>
    <h2>What kind of phone do you own?</h2>
    <label for="android">
        Android <input id="android" type="checkbox" name="phones" value="android">
    </label>
    <label for="ios">
        iOS <input id="ios" type="checkbox" name="phones" value="ios">
    </label>
    <label for="windows">
        Windows <input id="windows" type="checkbox" name="phones" value="windows">
    </label>
    <label for="other">
        Other <input id="other" type="checkbox" name="phones" value="other">
    </label>

    <section>
        Zipcode form
        <form method="POST" action="https://request-inspector.glitch.me">
            <label>Email
                <input name="userEmail" type="email">
            </label>
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" name="zipcode" type="number" placeholder="Enter your zipcode" required>
            <br>

            <label>Password
                <input name="userPassword" type="password">
            </label>
            <br>
            <input type="hidden" value=""HiddenValue>
            <br>
            <textarea name="textArea" placeholder="Put your bio in here.">Hello there my friend</textarea>

            <br>
            <input type="checkbox" name="locatedInTX">Do you live in the state of Texas?
            <br>

            <h2>Quiz</h2>
            <label>A <input type="radio" name="quiz_question_1" value="loves flowers"></label><br>
            <!-- put a label outside every radio option we don't have to click the circle to choose -->
            <label>B <input type="radio" name="quiz_question_1" value="loves meat"></label><br>
            C <input type="radio" name="quiz_question_1" value="loves cookies"><br>
            D <input type="radio" name="quiz_question_1" value="loves coffee"><br>
            <br>

            <h3>What coffee do you like?</h3>
            <select name="coffee_preference">
                <!-- can put multiple inside select to make the options able to be multiple selected. need to use crl/cmd + click to select.-->
                <option value="light">Light Roast</option>
                <option value="dark">Dark Roast</option>
                <option disabled value="espresso">Espresso Blend</option>
            </select>

            <button type="submit">Search</button>
        </form>
    </section>
</body>
</html>
